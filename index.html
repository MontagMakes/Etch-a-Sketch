<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>
            Etch-a-sketch
        </title> 
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="leftColumn">
            <div class="btnsContainer">
                <input type="color" name="btnColor" class="inputColor" value="#ADD8E6">
                
                <button class="btn btnColorMode">Color mode</button>
                <button class="btn btnRandomMode">Random color mode</button>
                <button class="btn btnEraser">Eraser</button>
                <button class="btn btnClear">Clear</button>
                <p class="gridSize">16 x 16</p>
                <input type="range" name="range" class="btn inputGridSize" min="2" max="64" value="16">
            </div>
        </div>

        <div class="middleColumn">
            <p class="title">Etch-a-sketch</p>
            <div class="sketchPad"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
