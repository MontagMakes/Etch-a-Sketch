<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>
            Etch-a-sketch
        </title> 
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="leftColumn">
            <div class="btnsContainer">
                <span><input type="color" name="btnColor" class="btnColor" value="#000000"></span>
                <button class="btn modeChosenColor">Color mode</button>
                <button class="btn modeRandomColor">Rainbow mode</button>
                <button class="btn modeEraser">Eraser</button>
                <button class="btn btnClear">Clear</button>
                <input type="range" name="range" class="gridSize">
            </div>
        </div>

        <div class="middleColumn">
            <p class="title">Etch-a-sketch</p>
            <div class="sketchPad"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
